<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Pro Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- IDB Keyval for simple IndexedDB storage -->
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            light: '#1e293b',
                            accent: '#fbbf24',
                            accentHover: '#f59e0b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body class="bg-brand-dark text-slate-200 min-h-screen font-sans overflow-hidden flex flex-col">
    
    <!-- Navbar -->
    <nav class="bg-brand-light border-b border-slate-700 px-6 py-4 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center">
                <i class="fas fa-bolt text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500">
                Nano Banana Pro
            </h1>
        </div>
        <div class="flex items-center space-x-4">
            <button onclick="toggleHistory()" class="p-2 hover:bg-slate-700 rounded-lg transition text-slate-400 hover:text-white relative" title="历史记录">
                <i class="fas fa-history text-lg"></i>
            </button>
            <button onclick="openSettings()" class="p-2 hover:bg-slate-700 rounded-lg transition text-slate-400 hover:text-white" title="设置">
                <i class="fas fa-cog text-lg"></i>
            </button>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Left: Creation Panel -->
        <div class="w-full lg:w-[450px] bg-brand-light border-r border-slate-700 flex flex-col overflow-y-auto p-6 z-0">
            <div class="space-y-6">
                
                <!-- Prompt -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2 flex justify-between">
                        <span>提示词 (Prompt)</span>
                        <span class="text-xs text-slate-500 cursor-pointer hover:text-brand-accent" onclick="fillExamplePrompt()">试个例子</span>
                    </label>
                    <textarea id="prompt" rows="5" class="w-full bg-slate-800 border border-slate-600 rounded-xl p-4 text-white focus:ring-2 focus:ring-brand-accent focus:border-transparent outline-none resize-none transition shadow-inner placeholder-slate-600" placeholder="一只戴着宇航员头盔的柴犬，在月球上喝咖啡，数字艺术风格..."></textarea>
                </div>

                <!-- Aspect Ratio -->
                <div>
                     <label class="block text-sm font-medium text-slate-400 mb-2">图片比例</label>
                     <div class="grid grid-cols-5 gap-2">
                         <button onclick="setAspectRatio('')" class="ratio-btn active p-2 rounded border border-slate-600 bg-slate-800 hover:border-brand-accent text-xs text-center transition" data-val="">1:1</button>
                         <button onclick="setAspectRatio('4:3')" class="ratio-btn p-2 rounded border border-slate-600 bg-slate-800 hover:border-brand-accent text-xs text-center transition" data-val="4:3">4:3</button>
                         <button onclick="setAspectRatio('3:4')" class="ratio-btn p-2 rounded border border-slate-600 bg-slate-800 hover:border-brand-accent text-xs text-center transition" data-val="3:4">3:4</button>
                         <button onclick="setAspectRatio('16:9')" class="ratio-btn p-2 rounded border border-slate-600 bg-slate-800 hover:border-brand-accent text-xs text-center transition" data-val="16:9">16:9</button>
                         <button onclick="setAspectRatio('9:16')" class="ratio-btn p-2 rounded border border-slate-600 bg-slate-800 hover:border-brand-accent text-xs text-center transition" data-val="9:16">9:16</button>
                     </div>
                     <input type="hidden" id="aspectRatioInput" value="">
                </div>

                <!-- Reference Image -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">参考图片 (可选)</label>
                    <div class="relative border-2 border-dashed border-slate-600 rounded-xl p-4 text-center hover:border-brand-accent hover:bg-slate-800/50 transition cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleImageUpload(this)">
                        <div id="uploadPlaceholder">
                            <i class="fas fa-image text-3xl text-slate-600 mb-2 group-hover:text-slate-400 transition"></i>
                            <p class="text-xs text-slate-500">点击上传或拖拽图片</p>
                        </div>
                        <img id="previewImage" class="hidden h-24 mx-auto rounded-lg shadow-md object-cover" />
                        <button id="clearImageBtn" class="hidden absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 shadow-sm" onclick="clearImage(event)">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                </div>

                <!-- Generate Button -->
                <button onclick="generateImage()" id="generateBtn" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-orange-500/20 hover:from-yellow-600 hover:to-orange-700 transition transform active:scale-[0.98] flex justify-center items-center mt-auto">
                    <span id="btnText">开始生成</span>
                    <i id="btnSpinner" class="fas fa-circle-notch fa-spin ml-2 hidden"></i>
                </button>
                
                <!-- Model Info -->
                <div class="text-center">
                    <p class="text-xs text-slate-600" id="modelInfoText">当前模型: 默认</p>
                </div>
            </div>
        </div>

        <!-- Right: Gallery / Preview -->
        <div class="flex-1 bg-brand-dark relative">
             <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9IiMzMzMiIGZpbGwtb3BhY2l0eT0iMC4yIi8+PC9zdmc+')] opacity-20 pointer-events-none"></div>
             
             <!-- Scrollable Area with m-auto centering -->
             <div class="absolute inset-0 overflow-y-auto p-8 flex flex-col items-center">
                 <div id="emptyState" class="m-auto text-center opacity-50">
                     <i class="fas fa-magic text-6xl text-slate-700 mb-4"></i>
                     <p class="text-slate-500 text-lg">等待你的创意...</p>
                 </div>

                 <div id="resultContainer" class="hidden m-auto flex flex-col items-center w-full gap-4">
                     <!-- Image Wrapper -->
                     <div class="relative shadow-2xl rounded-lg overflow-hidden group shrink-0 max-h-[80vh] cursor-zoom-in" onclick="openImageZoom()">
                         <img id="resultImage" class="max-w-full max-h-[80vh] object-contain block" />
                         <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 translate-y-full group-hover:translate-y-0 transition duration-300 flex justify-between items-end">
                             <div class="text-white text-sm opacity-90 line-clamp-2 flex-1 mr-4" id="resultPrompt"></div>
                             <a id="downloadLink" href="#" download="generated.png" class="bg-white/20 hover:bg-white/30 backdrop-blur text-white p-2 rounded-lg transition" onclick="event.stopPropagation()">
                                 <i class="fas fa-download"></i>
                             </a>
                         </div>
                     </div>

                     <!-- Text/Thought Chain Wrapper -->
                     <div id="resultTextContainer" class="hidden w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4 backdrop-blur-sm shrink-0 transition-all duration-300" style="min-width: 300px;">
                         <div class="text-xs text-brand-accent font-bold mb-2 flex items-center">
                             <i class="fas fa-brain mr-2"></i> 模型思考 / 输出
                         </div>
                         <div id="resultTextContent" class="text-sm text-slate-300 whitespace-pre-wrap font-mono leading-relaxed"></div>
                     </div>
                 </div>
             </div>
        </div>

        <!-- Image Zoom Modal -->
        <div id="imageZoomModal" class="fixed inset-0 bg-black/90 z-[60] hidden flex items-center justify-center cursor-zoom-out" onclick="closeImageZoom()">
             <img id="zoomedImage" class="max-w-[95vw] max-h-[95vh] object-contain rounded-lg shadow-2xl transition-transform duration-300 scale-90 opacity-0" />
             <button class="absolute top-4 right-4 text-white/70 hover:text-white text-2xl p-2" onclick="closeImageZoom()">
                 <i class="fas fa-times"></i>
             </button>
        </div>

        <!-- History Sidebar (Hidden by default) -->
        <div id="historySidebar" class="fixed right-0 top-[73px] bottom-0 w-80 bg-brand-light border-l border-slate-700 transform translate-x-full transition-transform duration-300 z-20 flex flex-col shadow-2xl">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                <h3 class="font-bold text-slate-200">历史记录</h3>
                <button onclick="clearHistory()" class="text-xs text-red-400 hover:text-red-300">清空</button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- History Items -->
                <div class="text-center text-slate-600 text-sm mt-10">暂无记录</div>
            </div>
        </div>

    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center hidden z-50 transition-opacity opacity-0">
        <div class="bg-brand-light w-full max-w-md rounded-2xl shadow-2xl border border-slate-600 p-6 transform scale-95 transition-transform duration-200" id="settingsModalContent">
            <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                <h3 class="text-xl font-bold text-white"><i class="fas fa-sliders-h mr-2 text-brand-accent"></i>设置</h3>
                <button onclick="closeSettings()" class="text-slate-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">API Key <span class="text-red-400">*</span></label>
                    <input type="password" id="configApiKey" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-brand-accent outline-none transition text-sm" placeholder="输入 Google AI Studio API Key">
                    <p class="text-xs text-slate-500 mt-1">您的 Key 仅保存在本地浏览器中。</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Base URL (可选)</label>
                    <input type="text" id="configBaseUrl" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-brand-accent outline-none transition text-sm" placeholder="例如 https://generativelanguage.googleapis.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">模型名称</label>
                    <select id="configModel" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-brand-accent outline-none transition text-sm">
                        <option value="gemini-2.5-flash-image">gemini-2.5-flash-image (Fast)</option>
                        <option value="gemini-3-pro-image-preview">gemini-3-pro-image-preview (Quality)</option>
                    </select>
                </div>
            </div>

            <div class="mt-8 flex justify-end space-x-3 pt-4 border-t border-slate-700">
                <button onclick="closeSettings()" class="px-4 py-2 text-slate-400 hover:text-white transition text-sm">取消</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-brand-accent hover:bg-brand-accentHover text-brand-dark font-bold rounded-lg transition text-sm shadow-lg shadow-yellow-500/20">保存配置</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-brand-light border-l-4 border-brand-accent text-white px-6 py-4 rounded shadow-2xl transform translate-y-20 transition-transform duration-300 z-50 hidden">
        <p id="toastMessage">Notification</p>
    </div>

    <script>
        let currentImageBase64 = null;
        const HISTORY_STORE_KEY = 'nano_banana_history';

        // --- Initialization ---
        window.onload = async () => {
            loadSettings();
            await loadHistory();
            
            // Check if API key is set, if not open settings
            if (!localStorage.getItem('nb_api_key')) {
                setTimeout(openSettings, 500);
            }
        };

        // --- Settings Management (LocalStorage) ---
        function loadSettings() {
            const apiKey = localStorage.getItem('nb_api_key') || '';
            const baseUrl = localStorage.getItem('nb_base_url') || '';
            const model = localStorage.getItem('nb_model') || 'gemini-2.5-flash-image';

            document.getElementById('configApiKey').value = apiKey;
            document.getElementById('configBaseUrl').value = baseUrl;
            document.getElementById('configModel').value = model;
            
            updateModelInfoText(model);
        }

        function saveSettings() {
            const apiKey = document.getElementById('configApiKey').value.trim();
            const baseUrl = document.getElementById('configBaseUrl').value.trim();
            const model = document.getElementById('configModel').value;

            if (!apiKey) {
                showToast('API Key 不能为空', true);
                return;
            }

            localStorage.setItem('nb_api_key', apiKey);
            localStorage.setItem('nb_base_url', baseUrl);
            localStorage.setItem('nb_model', model);

            updateModelInfoText(model);
            closeSettings();
            showToast('设置已保存到本地');
        }

        function updateModelInfoText(model) {
            document.getElementById('modelInfoText').textContent = `当前模型: ${model}`;
        }

        // --- UI Interactions ---
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('hidden');
            // Trigger reflow
            void modal.offsetWidth; 
            modal.classList.remove('opacity-0');
            modal.querySelector('#settingsModalContent').classList.remove('scale-95');
            modal.querySelector('#settingsModalContent').classList.add('scale-100');
        }

        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.add('opacity-0');
            modal.querySelector('#settingsModalContent').classList.remove('scale-100');
            modal.querySelector('#settingsModalContent').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function toggleHistory() {
            const sidebar = document.getElementById('historySidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        function setAspectRatio(ratio) {
            document.getElementById('aspectRatioInput').value = ratio;
            document.querySelectorAll('.ratio-btn').forEach(btn => {
                if (btn.dataset.val === ratio) {
                    btn.classList.add('border-brand-accent', 'text-brand-accent');
                    btn.classList.remove('border-slate-600', 'text-slate-300');
                } else {
                    btn.classList.remove('border-brand-accent', 'text-brand-accent');
                    btn.classList.add('border-slate-600', 'text-slate-300');
                }
            });
        }

        function fillExamplePrompt() {
            const prompts = [
                "赛博朋克风格的东京街头雨夜，霓虹灯倒映在积水中，远处有巨大的全息广告牌",
                "一张微距摄影，清晨露珠在翠绿的荷叶上滚动，阳光折射出彩虹",
                "皮克斯风格的可爱3D渲染，一只戴着眼镜的猫头鹰教授在图书馆里看书",
                "中国水墨画风格，黄山云海，孤松耸立，留白意境"
            ];
            document.getElementById('prompt').value = prompts[Math.floor(Math.random() * prompts.length)];
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    document.getElementById('clearImageBtn').classList.remove('hidden');
                    currentImageBase64 = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage(e) {
            e.stopPropagation();
            document.getElementById('fileInput').value = '';
            document.getElementById('previewImage').src = '';
            document.getElementById('previewImage').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('clearImageBtn').classList.add('hidden');
            currentImageBase64 = null;
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.textContent = msg;
            if (isError) {
                toast.classList.remove('border-brand-accent');
                toast.classList.add('border-red-500');
            } else {
                toast.classList.add('border-brand-accent');
                toast.classList.remove('border-red-500');
            }
            toast.classList.remove('hidden', 'translate-y-20');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        // --- Core Logic: Generate ---
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const apiKey = localStorage.getItem('nb_api_key');
            
            if (!apiKey) {
                openSettings();
                showToast('请先配置 API Key', true);
                return;
            }

            if (!prompt) {
                showToast('请输入提示词', true);
                return;
            }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            // Loading state
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            btnText.textContent = "正在生成...";
            btnSpinner.classList.remove('hidden');
            
            try {
                const payload = {
                    api_key: apiKey,
                    base_url: localStorage.getItem('nb_base_url'),
                    model: localStorage.getItem('nb_model'),
                    prompt: prompt,
                    image: currentImageBase64,
                    aspect_ratio: document.getElementById('aspectRatioInput').value
                };

                const res = await axios.post('/api/generate', payload);
                const data = res.data;

                let imageUrl = null;
                let textContent = "";

                // Handle new object format or legacy array format
                if (Array.isArray(data)) {
                    imageUrl = data.length > 0 ? data[0] : null;
                } else {
                    if (data.images && data.images.length > 0) {
                        imageUrl = data.images[0];
                    }
                    if (data.text) {
                        textContent = data.text;
                    }
                }
                
                if (imageUrl || textContent) {
                    displayResult(imageUrl, prompt, textContent);
                    await saveToHistory({
                        id: Date.now(),
                        prompt: prompt,
                        image: imageUrl,
                        text: textContent,
                        timestamp: new Date().toISOString(),
                        model: payload.model
                    });
                    showToast('生成完成！');
                } else {
                    throw new Error("未收到有效数据");
                }

            } catch (err) {
                console.error(err);
                const msg = err.response && err.data && err.data.error ? err.data.error : err.message;
                showToast('生成失败: ' + msg, true);
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.textContent = "开始生成";
                btnSpinner.classList.add('hidden');
            }
        }

        function displayResult(base64Image, prompt, textContent = "") {
            const imgEl = document.getElementById('resultImage');
            const textContainer = document.getElementById('resultTextContainer');
            const textEl = document.getElementById('resultTextContent');
            const resultContainer = document.getElementById('resultContainer');

            // Handle Image
            if (base64Image) {
                imgEl.src = base64Image;
                imgEl.parentElement.classList.remove('hidden'); // Ensure image wrapper is visible
            } else {
                imgEl.parentElement.classList.add('hidden'); // Hide image wrapper if no image
            }

            // Handle Text with Thought Rendering
            if (textContent) {
                // Escape HTML
                let safeText = textContent
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");

                // Render Thoughts
                // 1. <thought> tags
                safeText = safeText.replace(
                    /&lt;thought&gt;([\s\S]*?)&lt;\/thought&gt;/gi, 
                    '<div class="my-4 p-4 bg-slate-900/80 border-l-4 border-brand-accent rounded-r-lg text-slate-400 italic text-xs shadow-inner font-serif"><div class="font-bold text-brand-accent not-italic mb-1 text-[10px] uppercase tracking-wider">Thinking Process</div>$1</div>'
                );

                // 2. [Thought]: prefix
                safeText = safeText.replace(
                    /\[Thought\]: ([\s\S]*?)(\n|$)/gi,
                    '<div class="my-4 p-4 bg-slate-900/80 border-l-4 border-brand-accent rounded-r-lg text-slate-400 italic text-xs shadow-inner font-serif"><div class="font-bold text-brand-accent not-italic mb-1 text-[10px] uppercase tracking-wider">Thinking Process</div>$1</div>'
                );

                textEl.innerHTML = safeText;
                textContainer.classList.remove('hidden');
            } else {
                textContainer.classList.add('hidden');
            }
            
            resultContainer.classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultPrompt').textContent = prompt;
            
            if (base64Image) {
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = base64Image;

                // Sync width when image loads
                imgEl.onload = function() {
                    // Ensure image has rendered dimensions
                    const width = this.offsetWidth;
                    if (width > 0) {
                        textContainer.style.maxWidth = width + 'px';
                        textContainer.style.width = '100%'; 
                    }
                };
                // Trigger if already cached/loaded
                if (imgEl.complete) {
                    imgEl.onload();
                }
            }
        }

        // Resize listener to keep widths synced
        window.addEventListener('resize', () => {
            const imgEl = document.getElementById('resultImage');
            const textContainer = document.getElementById('resultTextContainer');
            if (imgEl && !imgEl.parentElement.classList.contains('hidden') && imgEl.offsetWidth > 0) {
                textContainer.style.maxWidth = imgEl.offsetWidth + 'px';
            }
        });

        // --- Image Zoom ---
        function openImageZoom() {
            const img = document.getElementById('resultImage');
            if (!img.src) return;
            
            const modal = document.getElementById('imageZoomModal');
            const zoomedImg = document.getElementById('zoomedImage');
            
            zoomedImg.src = img.src;
            modal.classList.remove('hidden');
            
            // Animation
            setTimeout(() => {
                zoomedImg.classList.remove('scale-90', 'opacity-0');
                zoomedImg.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeImageZoom() {
            const modal = document.getElementById('imageZoomModal');
            const zoomedImg = document.getElementById('zoomedImage');
            
            zoomedImg.classList.remove('scale-100', 'opacity-100');
            zoomedImg.classList.add('scale-90', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                zoomedImg.src = '';
            }, 300);
        }

        // --- IndexedDB History ---
        async function saveToHistory(item) {
            try {
                // Use idb-keyval library
                const history = await idbKeyval.get(HISTORY_STORE_KEY) || [];
                history.unshift(item); // Add to top
                // Limit to 50 items to save space
                if (history.length > 50) history.pop();
                await idbKeyval.set(HISTORY_STORE_KEY, history);
                renderHistory(history);
            } catch (e) {
                console.error("Save history failed", e);
            }
        }

        async function loadHistory() {
            try {
                const history = await idbKeyval.get(HISTORY_STORE_KEY) || [];
                renderHistory(history);
            } catch (e) {
                console.error("Load history failed", e);
            }
        }

        async function clearHistory() {
            if(confirm('确定要清空所有历史记录吗？')) {
                await idbKeyval.del(HISTORY_STORE_KEY);
                renderHistory([]);
            }
        }

        function renderHistory(history) {
            const container = document.getElementById('historyList');
            if (history.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-600 text-sm mt-10">暂无记录</div>';
                return;
            }

            container.innerHTML = history.map(item => `
                <div class="bg-slate-800 rounded-lg overflow-hidden border border-slate-700 hover:border-brand-accent transition cursor-pointer group" onclick="restoreHistoryItem(${item.id})">
                    <img src="${item.image}" class="w-full h-32 object-cover" loading="lazy">
                    <div class="p-2">
                        <p class="text-xs text-slate-400 line-clamp-2 group-hover:text-white transition">${item.prompt}</p>
                        <p class="text-[10px] text-slate-600 mt-1">${new Date(item.timestamp).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }

        async function restoreHistoryItem(id) {
            const history = await idbKeyval.get(HISTORY_STORE_KEY) || [];
            const item = history.find(i => i.id === id);
            if (item) {
                displayResult(item.image, item.prompt, item.text);
                // Optional: Restore prompt to textarea
                // document.getElementById('prompt').value = item.prompt;
                toggleHistory(); // Close sidebar
            }
        }
    </script>
